name: 'Run E2E Tests'
description: 'Execute end-to-end tests against running Waterfall application'

inputs:
  test_scope:
    description: 'Scope of tests to run (build|publish|full)'
    required: false
    default: 'build'
  web_url:
    description: 'URL of the running application'
    required: false
    default: 'https://localhost'
  timeout:
    description: 'Timeout for tests in seconds'
    required: false
    default: '300'

runs:
  using: 'composite'
  steps:
    - name: Clone E2E Test Repository
      shell: bash
      run: |
        echo "üß™ Cloning E2E test repository..."
        git clone https://github.com/bengeek06/e2e-waterfall.git e2e-waterfall
        cd e2e-waterfall
        echo "‚úÖ E2E repository cloned"

    - name: Setup Python environment
      shell: bash
      run: |
        cd e2e-waterfall
        echo "üêç Setting up Python environment..."
        python -m venv venv
        source venv/bin/activate
        pip install --no-cache-dir -r requirements.txt
        echo "‚úÖ Python environment ready"

    - name: Install Chrome for Selenium
      shell: bash
      run: |
        echo "üåê Installing Chrome for Selenium tests..."
        sudo apt-get update -qq
        sudo apt-get install -y chromium-browser
        chromium --version
        echo "‚úÖ Chrome installed"

    - name: Configure test environment
      shell: bash
      run: |
        echo "‚öôÔ∏è Configuring test environment..."
        
        # Create .env.test file with proper configuration in e2e-waterfall directory
        cd e2e-waterfall
        cat > .env.test << EOF
        WEB_URL=https://localhost
        COMPANY_NAME=E2ETestCompany
        LOGIN=e2e@test.com
        PASSWORD=E2ETestPassword123!
        LOG_LEVEL=INFO
        EOF
        
        # Export as environment variables for immediate use
        export WEB_URL=https://localhost
        export COMPANY_NAME=E2ETestCompany
        export LOGIN=e2e@test.com
        export PASSWORD=E2ETestPassword123!
        export LOG_LEVEL=INFO
        
        # Also add to GitHub Actions environment for persistence
        echo "WEB_URL=https://localhost" >> $GITHUB_ENV
        echo "COMPANY_NAME=E2ETestCompany" >> $GITHUB_ENV
        echo "LOGIN=e2e@test.com" >> $GITHUB_ENV
        echo "PASSWORD=E2ETestPassword123!" >> $GITHUB_ENV
        echo "LOG_LEVEL=INFO" >> $GITHUB_ENV
        
        echo "üìÅ Environment file created at: $(pwd)/.env.test"
        echo "üìã Content:"
        cat .env.test
        
        echo "‚úÖ Environment configured with:"
        echo "  - URL: https://localhost"
        echo "  - Company: E2ETestCompany" 
        echo "  - Login: e2e@test.com"
        echo "  - Log Level: INFO"

    - name: Wait for application initialization
      shell: bash
      run: |
        echo "‚è≥ Waiting for application to be ready..."
        
        # Wait for health endpoint to be available
        timeout 120s bash -c 'until curl -k -f https://localhost/health; do echo "Waiting for health endpoint..."; sleep 5; done'
        
        echo "‚úÖ Application health endpoint is ready"
        
        # Wait a bit more for full initialization
        echo "‚è≥ Waiting for application initialization (30s)..."
        sleep 30
        echo "‚úÖ Application should be fully ready"

    - name: Debug environment
      shell: bash
      run: |
        echo "üîç Debug: Environment variables:"
        echo "  WEB_URL=$WEB_URL"
        echo "  COMPANY_NAME=$COMPANY_NAME" 
        echo "  LOGIN=$LOGIN"
        echo "  LOG_LEVEL=$LOG_LEVEL"
        
        cd e2e-waterfall
        echo "üîç Debug: .env.test file content:"
        cat .env.test
        
        echo "üîç Debug: Testing Python environment loading and initializing application:"
        source venv/bin/activate
        python -c "
        import os
        import requests
        from dotenv import load_dotenv
        load_dotenv('.env.test')
        
        web_url = os.getenv('WEB_URL', 'https://localhost')
        company_name = os.getenv('COMPANY_NAME', 'E2ETestCompany')
        login = os.getenv('LOGIN', 'e2e@test.com')
        password = os.getenv('PASSWORD', 'E2ETestPassword123!')
        
        print(f'Python WEB_URL: {web_url}')
        print(f'Python COMPANY_NAME: {company_name}')
        print(f'Python LOGIN: {login}')
        print(f'Python PASSWORD: {password}')
        
        def check_initialized():
            try:
                response = requests.get(f'{web_url}/api/identity/init-db', verify=False, timeout=5)
                if response.status_code == 200:
                    return response.json().get('initialized', False)
                return False
            except:
                return False
        
        def initialize_app():
            print('üöÄ Initializing application...')
            try:
                # Step 1: Initialize Identity service
                print('Step 1: Initializing Identity service...')
                identity_payload = {
                    'company': {'name': company_name},
                    'user': {'email': login, 'password': password}
                }
                identity_response = requests.post(
                    f'{web_url}/api/identity/init-db',
                    json=identity_payload,
                    headers={'Content-Type': 'application/json'},
                    verify=False,
                    timeout=10
                )
                if identity_response.status_code != 201:
                    print(f'Identity init failed: {identity_response.status_code} - {identity_response.text}')
                    return False
                
                identity_data = identity_response.json()
                company_id = identity_data.get('company', {}).get('id')
                user_id = identity_data.get('user', {}).get('id')
                print(f'Identity initialized: Company ID: {company_id}, User ID: {user_id}')
                
                # Step 2: Initialize Guardian service
                print('Step 2: Initializing Guardian service...')
                guardian_payload = {
                    'company': {'name': company_name, 'company_id': company_id},
                    'user': {'email': login, 'password': password, 'user_id': user_id}
                }
                guardian_response = requests.post(
                    f'{web_url}/api/guardian/init-db',
                    json=guardian_payload,
                    headers={'Content-Type': 'application/json'},
                    verify=False,
                    timeout=10
                )
                if guardian_response.status_code != 201:
                    print(f'Guardian init failed: {guardian_response.status_code} - {guardian_response.text}')
                    return False
                
                print('‚úÖ Application initialized successfully')
                
                # Wait for internal services synchronization in monolithic container
                print('‚è≥ Waiting for internal services to synchronize (15s)...')
                import time
                time.sleep(15)
                print('‚úÖ Services should be synchronized')
                
                return True
                
            except Exception as e:
                print(f'Initialization error: {e}')
                return False
        
        # Check if already initialized
        if check_initialized():
            print('‚úÖ Application already initialized')
        else:
            if not initialize_app():
                print('‚ùå Failed to initialize application')
                exit(1)
        
        # Check all services status after initialization
        print('\\nüîç Checking all services after initialization:')
        services = ['auth', 'identity', 'guardian']
        for service in services:
            try:
                init_url = f'{web_url}/api/{service}/init-db'
                init_response = requests.get(init_url, verify=False, timeout=5)
                if init_response.status_code == 200:
                    init_data = init_response.json()
                    initialized = init_data.get('initialized', False)
                    print(f'{service} initialized: {initialized}')
                else:
                    print(f'{service} init-db endpoint: {init_response.status_code}')
            except Exception as e:
                print(f'{service} check error: {e}')
        
        # Test Identity service check_access directly (what Auth service calls internally)
        print('\\nÔøΩ Testing Identity service check_access directly:')
        try:
            check_access_response = requests.post(
                f'{web_url}/api/identity/check_access',
                json={'email': login, 'password': password},
                headers={'Content-Type': 'application/json'},
                verify=False,
                timeout=10
            )
            print(f'Identity check_access result: {check_access_response.status_code}')
            if check_access_response.status_code == 200:
                check_data = check_access_response.json()
                print(f'‚úÖ Identity check_access successful: {check_data}')
            else:
                print(f'‚ùå Identity check_access failed: {check_access_response.text}')
        except Exception as e:
            print(f'Identity check_access error: {e}')

        # Test login after initialization
        print('\\nÔøΩ Testing Auth service login (which calls Identity check_access):')
        try:
            login_response = requests.post(
                f'{web_url}/api/auth/login',
                json={'email': login, 'password': password},
                headers={'Content-Type': 'application/json'},
                verify=False,
                timeout=10
            )
            print(f'Auth login result: {login_response.status_code}')
            if login_response.status_code == 200:
                print('‚úÖ Auth login successful!')
                login_data = login_response.json()
                print(f'Login response: {login_data}')
            else:
                print(f'‚ùå Auth login failed: {login_response.text}')
                    
        except Exception as e:
            print(f'Auth login error: {e}')
        "

    - name: Run E2E Tests
      shell: bash
      run: |
        cd e2e-waterfall
        source venv/bin/activate
        
        echo "üß™ Running E2E tests (scope: ${{ inputs.test_scope }})..."
        
        # Simple pytest execution like in the working script
        if [ "${{ inputs.test_scope }}" = "build" ]; then
          echo "Running build validation tests..."
          python -m pytest api/auth/ api/*/test_*system.py -v --tb=short --maxfail=3
        elif [ "${{ inputs.test_scope }}" = "publish" ]; then
          echo "Running comprehensive tests..."  
          python -m pytest api/ ui/login/ -v --tb=short --maxfail=5
        else
          echo "Running full test suite..."
          python -m pytest api/ ui/ -v --tb=short --maxfail=5
        fi

    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: e2e-test-results-${{ inputs.test_scope }}
        path: |
          e2e-waterfall/logs/
          e2e-waterfall/screenshots/
        retention-days: 7