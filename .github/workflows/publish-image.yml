name: Publish Docker Image

on:
  release:
    types: [published]
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        submodules: recursive

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Log in to Docker Hub
      if: github.event_name == 'release'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          ${{ secrets.DOCKERHUB_USERNAME }}/waterfall
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      id: push
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Generate artifact attestation
      uses: actions/attest-build-provenance@v1
      with:
        subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        subject-digest: ${{ steps.push.outputs.digest }}
        push-to-registry: true

    - name: Update Docker Hub description
      if: github.event_name == 'release'
      uses: peter-evans/dockerhub-description@v4
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        repository: ${{ secrets.DOCKERHUB_USERNAME }}/waterfall
        short-description: "Waterfall - Try it in 5 minutes!"
        readme-filepath: ./README.md

  test-published-image:
    needs: build-and-push
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Test published image
      run: |
        # Create test environment
        cp .env.example .env
        
        # Update docker-compose to use published image
        export IMAGE_TAG=${{ github.ref_name }}
        sed -i "s|build:|image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${IMAGE_TAG}|" docker-compose.yml
        sed -i '/context:/d' docker-compose.yml
        sed -i '/dockerfile:/d' docker-compose.yml
        
        # Start services with published image
        docker compose up -d
        
        # Wait for healthy
        timeout 180 bash -c 'until docker compose ps | grep "waterfall-app" | grep -q "healthy"; do echo "Waiting for waterfall-app to be healthy..."; sleep 10; done'
        
        # Extra wait to ensure all services are fully stabilized
        echo "Services are healthy, waiting additional 30s for full startup..."
        sleep 30
        
        # Test endpoints for each service
        curl -f -k https://localhost/api/auth/health
        curl -f -k https://localhost/api/identity/health
        curl -f -k https://localhost/api/guardian/health
        curl -f -k https://localhost/
        
        echo "Published image test passed!"
        
    - name: Run E2E Tests on Published Image
      uses: ./.github/actions/run-e2e-tests
      with:
        test_scope: 'publish'
        web_url: 'https://localhost'
        timeout: '300'
    
    - name: Cleanup
      if: always()
      run: |
        docker compose down -v
