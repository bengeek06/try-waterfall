name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        submodules: recursive

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: false
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        load: true

    - name: Test with Docker Compose
      run: |
        # Create test environment
        cp .env.example .env
        
        # Start services
        docker compose up -d
        
        # Wait for services to be healthy
        echo "Waiting for services to be ready..."
        timeout 180 bash -c 'until docker compose ps | grep "waterfall-app" | grep -q "healthy"; do echo "Waiting for waterfall-app to be healthy..."; sleep 10; done'
        
        # Extra wait to ensure all services are fully stabilized
        echo "Services are healthy, waiting additional 30s for full startup..."
        sleep 30
        
        # Check service status
        docker compose ps
        
        # Test health endpoints for each service
        echo "Testing Auth Service health..."
        curl -f -k https://localhost/api/auth/health || exit 1
        
        echo "Testing Identity Service health..."
        curl -f -k https://localhost/api/identity/health || exit 1
        
        echo "Testing Guardian Service health..."
        curl -f -k https://localhost/api/guardian/health || exit 1
        
        echo "Testing Web Service..."
        curl -f -k https://localhost/ || exit 1
        
        echo "All health checks passed!"

    - name: Check logs on failure
      if: failure()
      run: |
        echo "=== Docker Compose Logs ==="
        docker compose logs
        echo "=== Container Status ==="
        docker compose ps

    - name: Cleanup
      if: always()
      run: |
        docker compose down -v

  security-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'config'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
